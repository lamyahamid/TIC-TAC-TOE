<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <title>Tic-Tac_Toe</title>
</head>
<body>
  <div class="start">
<h1>TIC-TAC-TOE</h1>
</div>  
<div class="container">
    <div class="left"><h1>X player</h1>
            <div id="result1">
                    <p></p>
                </div>
    </div>
    
    <div class="middle">
        
        <div class="boxes">
            <div class="box" id="one"></div>
            <div class="box" id="two"></div>
            <div class="box" id="three"></div>
            <div class="box" id="four"></div>
            <div class="box" id="five"></div>
            <div class="box" id="six"></div>
            <div class="box" id="seven"></div>
            <div class="box" id="eight"></div>
            <div class="box" id="nine"></div>
        </div>
        <div class="buttons"></div>
        <button id="button"type="button"><b>PLAY AGAIN </b></button><button id="img" type="button"> <b>NEW GAME !</b></button>
    </div>
    <div class="right"><h1>O player</h1>
            <div id="result2">
                    <p></p>
                </div>
    </div>

</div>




    <script src="js/game.js"> </script>
    <footer>developed by &#10084; LAMYA ALTUWAIRQI &#10084;</footer>
</body>
</html>
